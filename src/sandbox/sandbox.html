    <form  class=" grid bg-amber-300 p-12 rounded-md "
        id="form">

        <label class="text-black p-2 " 
          for="name">Nome:</label>
        <input class="border border-white bg-amber-50 text-black p-2 rounded-md " 
          type="text" name="nome" id="name" required>

        <label class="text-black p-2" 
          for="sobrenome">Sobrenome:</label>
        <input class="border border-white bg-amber-50 text-black p-2 rounded-md " 
          name="sobrenome" id="sobrenome" required>

        <label class="text-black p-2" 
          for="email">E-mail:</label>
        <input class="border border-white bg-amber-50 text-black p-2 rounded-md " 
          type="email" name="email" id="email" required>

        <button class="border-black bg-amber-50 mt-9 rounded-md p-2
          type="submit">Cadastrar</button>

    </form>

       <section class=" container-add bg-white p-6 m-6 rounded-2xl flex flex-col justify-center items-center ">

        <button class=" add-user  p-3 m-2 bg-cyan-800 rounded-2xl hover:bg-cyan-500 hover:cursor-pointer
                  font-bold text-white ">Cadastre aqui</button>

      </nav>
